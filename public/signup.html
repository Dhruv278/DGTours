    <section id="divForm">
        <h2>CREATE YOUR ACCOUNT</h2>
        <form id="signupForm" name='signup' action="/img/users" method="POST" enctype="multipart/form-data">


            <div class="form-group">
                <label for="exampleInputEmail1" class="lable">Email address</label>
                <input type="email" class="input" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="form-group">
                <label for="name" class="lable">User Name</label>
                <input type="text" class="input" id="inputName">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="lable">Password</label>
                <input type="password" class="input" id="exampleInputPassword1">
            </div>

            <div class="form-group">
                <img class="form__user-photo" src="img/user.jpg" alt="Your Photo">
                <label for="imageUpload" class="lable">Photo</label>
                <input type="file" class="input" id="inputImage">
            </div>

            <button type="submit" class="button">SIGN UP</button>

        </form>
